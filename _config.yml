encoding: utf-8

collections:
  projects:
    output: true
    permalink: /projects/:path/
  subprojects:
    output: true
    permalink: /subprojects/:path/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "projects"
    values:
      layout: "project"
  -
    scope:
      type: "subprojects"
    values:
      layout: "subproject"
