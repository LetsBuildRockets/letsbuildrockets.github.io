encoding: utf-8

collections:
  projects:
    output: true
    permalink: /_projects/:path/
  subprojects:
    output: true
    permalink: /_subprojects/:path/
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "projects"
    values:
      layout:"projecthome"
  -
    scope:
      path: "subprojects"
    values:
      layout:"project"
prose:
  media: "files"
  siteurl: "http://letsbuildrockets.org"
